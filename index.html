<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光影叙事 - 我的摄影工作室</title>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 2rem;
            position: relative;
        }

        /* 纯CSS颗粒效果 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(#444 1px, transparent 1px),
                radial-gradient(#444 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            opacity: 0.15;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(15, 15, 15, 0.7);
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
        }

        h1 {
            color: #ffd700;
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            position: relative;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: #ccc;
            font-style: italic;
            max-width: 800px;
            margin: 0 auto;
        }

        .intro {
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .intro p {
            margin-bottom: 1.5rem;
            text-indent: 2rem;
        }

        .services {
            margin-top: 3rem;
        }

            color: #ffd700;
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            margin-bottom: 2rem;
            text-align: center;
        }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
