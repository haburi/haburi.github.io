<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 2rem; border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); text-align: center; max-width: 400px; width: 90%; }
        img { width: 120px; height: 120px; border-radius: 50%; border: 4px solid white; margin-bottom: 1rem; }
        h1 { margin: 10px 0; font-size: 1.8rem; }
        p { font-size: 1rem; opacity: 0.9; line-height: 1.6; }
        .links { margin-top: 20px; }
        .btn { display: inline-block; padding: 10px 20px; margin: 5px; background: white; color: #764ba2; text-decoration: none; border-radius: 25px; font-weight: bold; transition: 0.3s; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/150" alt="头像">
        <h1>你好，我是 [你的名字]</h1>
        <p>欢迎来到我的个人空间！我是一名热爱生活、喜欢探索新事物的开发者/设计师/终身学习者。</p>
        <div class="links">
            <a href="#" class="btn">我的作品</a>
            <a href="#" class="btn">联系我</a>
        </div>
    </div>
</body>
</html>
